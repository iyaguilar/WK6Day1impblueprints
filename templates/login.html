
{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email(size=20) }}<br>
    {{ form.password.label }} {{ form.password(size=20) }}<br>
    {{ form.submit() }}
  </form>
{% endblock %}
